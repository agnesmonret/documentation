name: Retype Build Action
author: Object.NET, Inc.
description: |-
Builds documentation using Retype. The built output from this step can be
published to the hosting of choice.

inputs:
  project-name:
    description: 'The name of the project'
    required: false
  base:
    description: 'Value to override retype.json''s "base" config with'
    required: false
  license:
    description: |-
      License key to use with Retype. The Retype license key is private, so
      you should provide it from an encrypted source like  a repository secret.
    required: false
outputs:
  retype-output-root:
    description: |-
      Path to the built retype root that can be referenced from other steps in
      the same job to publish built documentation.
    value: ${{ steps.retype-build.outputs.retype-output-root }}
runs:
  using: "composite"
  steps:
    - id: retype-build
      run: "${GITHUB_ACTION_PATH}/build.sh"
      shell: bash
      env:
        INPUT_PROJECT_NAME: ${{ inputs.project-name }}
        INPUT_OVERRIDE_BASE: ${{ inputs.base }}
        INPUT_LICENSE_KEY: ${{ inputs.license }}